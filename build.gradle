plugins {
    id 'java'
}

group 'qa.guru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0-M1'
    testImplementation 'com.codeborne:selenide:6.6.6'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0-M1'
}

test {
    useJUnitPlatform()
}